<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container ">
    <a class="navbar-brand" href="#"><b>News Search</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto flex-nowrap">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
<div class="container container-sm mt-1">
    <div class="card card-sm">
        <div class="card-body ps-5 pe-5">
            <form method="get" action="/">
            <div class="input-group">
                
                    <input type="text" name="q" class="form-control" placeholder="Search" value="{{ query }}" >
                    <button class="btn btn-success" type="submit">Search</button>
                               
              </div>
            </form>  
        </div>
            
</div>
    <div class="row">
                <div class="col small">
                    About {{resultcount}} results in {{timetaken}} seconds.
                </div>            
          </div>
    {% for item in hits %}
        <div class="row mb-2 mt-2">
                <div class="col">
                    <a href="{{item.link}}">{{item.title}}</a></br>
                  {{item.summary}}
                </div>            
          </div>
    {% endfor %}
    
</div>
</body>
</html>
